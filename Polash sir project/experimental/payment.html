<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Polash payment option</title>
	<link rel="stylesheet" type="text/css" href="polash-payment-style.css">
</head>
<body>
	<div class="container">
		<form action="">

			<div class="row">

<!----------information-------->

				<div class="col">

						<h3 class="title">Billing Address</h3>

					<div class="inputBox">
						<span>Full Name :</span>
						<input type="text" placeholder="Full Name">
					</div>
					<div class="inputBox">
						<span>E-mail Address :</span>
						<input type="text" placeholder="example@gmail.com">
					</div>
					<div class="inputBox">
						<span>Address :</span>
						<input type="text" placeholder="Room - Street - Locality">
					</div>
					<div class="inputBox">
						<span>City :</span>
						<input type="text" placeholder="Mohammodpur">
					</div>
					<div class="flex">
						<div class="inputBox">
							<span>State :</span>
							<input type="text" placeholder="Dhaka">
						</div>
						<div class="inputBox">
						<span>Zip Code :</span>
						<input type="text" placeholder="123 456">
					</div>
						
					</div>

				</div>

<!---------payment---------->


				<div class="col">

						<h3 class="title">Payment</h3>

					<div class="inputBox">
						<span>Card Accepterd :</span>
						<img src="card.png">
					</div>
					<div class="inputBox">
						<span>Name on card :</span>
						<input type="text" placeholder="Mr. Sazzadul Islam">
					</div>
					<div class="inputBox">
						<span>Credit Card Number :</span>
						<input type="Number" placeholder="1111-2222-3333-4444">
					</div>
					<div class="inputBox">
						<span>Exp Month :</span>
						<input type="text" placeholder="April">
					</div>

					<div class="flex">
						<div class="inputBox">
							<span>Exp Year :</span>
							<input type="number" placeholder="2022">
						</div>
						<div class="inputBox">
						<span>CVV :</span>
						<input type="text" placeholder="1234">
					</div>
						
					</div>

				</div>
			
			</div>

			<input type="submit" value="Proceed to Checkout" class="submit-btn">

		</form>

	</div>

</body>
</html>
